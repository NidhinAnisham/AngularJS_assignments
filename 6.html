<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<div ng-app="myApp" ng-controller="billCntrl">
<p>Amount:{{billamount}}</p>
<br>Enter Coupon Code: <input type="text" ng-model="couponCode" name="couponCode"></input>
<p>Amount after discount:</p>
<div ng-switch="couponCode">
  <div ng-switch-when="CDMK1610">
    <p>{{billamount-(0.1*billamount)}}</p>
  </div>
  <div ng-switch-when="CDMK1620">
    <p>{{billamount-(0.2*billamount)}}</p>
  </div>
  <div ng-switch-when="CDMK1690">
    <p>{{billamount-(0.9*billamount)}}</p>
  </div>
  <div ng-switch-default>
    <p>{{billamount-(0.05*billamount)}}</p>
  </div>
</div>
<script>
var app = angular.module('myApp',[]);
app.controller('billCntrl',function($scope){
	$scope.billamount = 20000;
});
</script>
