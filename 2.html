<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="personCtrl">
<form name="myForm">
<p>City Name: <input type="text" name="city" ng-model="city"></p>
<p>User Name: <input type="text" ng-model="name"></p>
<p>Welcome to {{city|uppercase}} {{name|uppercase}}!</p>
<span ng-show="myForm.city.$dirty"><p id="date"><p></span>
</form>
</div>

<script>
angular.module('myApp', []).controller('personCtrl', function($scope) {
    $scope.city = "this city",
    $scope.name = "user"
});

document.getElementById("date").innerHTML=Date();
</script>
</body>
</html>
